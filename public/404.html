<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found | EuroGranite</title>
    <script type="text/javascript">
      // Static HTML 404 handler - redirect to main page
      var originalPath = location.pathname;
      console.log('404 redirect: originalPath =', originalPath);

      // For static HTML structure, just redirect to main page
      // Let React app handle the routing internally
      var newPath = '/eurogranite-website/';
      console.log('404 redirect: redirecting to main page', newPath);
      location.replace(newPath);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you're not redirected automatically, <a href="/eurogranite-website/">click here</a>.</p>
  </body>
</html>
