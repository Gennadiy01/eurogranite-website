<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found | EuroGranite</title>
    <script type="text/javascript">
      // Enhanced 404 handler for static HTML structure
      var originalPath = location.pathname;
      console.log('404 redirect: originalPath =', originalPath);

      // Remove /eurogranite-website prefix if it exists
      var cleanPath = originalPath.replace('/eurogranite-website', '') || '/';
      console.log('404 redirect: cleanPath =', cleanPath);

      // For development: redirect to main app with proper path
      if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
        var newPath = '/eurogranite-website/#' + cleanPath;
        console.log('404 redirect: dev mode, redirecting to', newPath);
        location.replace(newPath);
      } else {
        // For production: redirect to base path and let React handle routing
        var newPath = '/eurogranite-website/';
        if (cleanPath && cleanPath !== '/') {
          newPath += '#' + cleanPath;
        }
        console.log('404 redirect: prod mode, redirecting to', newPath);
        location.replace(newPath);
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you're not redirected automatically, <a href="/eurogranite-website/">click here</a>.</p>
  </body>
</html>
