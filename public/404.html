<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found | EuroGranite</title>
    <script type="text/javascript">
      // Redirect to the main app and let React handle the 404
      var originalPath = location.pathname;
      // Remove /eurogranite-website prefix if it exists
      var cleanPath = originalPath.replace('/eurogranite-website', '');
      var newPath = '/eurogranite-website/';
      if (cleanPath && cleanPath !== '/') {
        // Keep the clean path as hash for React to handle
        newPath += '#' + cleanPath;
      }
      location.replace(newPath);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you're not redirected automatically, <a href="/eurogranite-website/">click here</a>.</p>
  </body>
</html>
