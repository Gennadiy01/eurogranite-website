<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found | EuroGranite</title>
    <script type="text/javascript">
      // Redirect to the main app and let React handle the 404
      var pathSegments = location.pathname.split('/').filter(function(segment) {
        return segment;
      });
      var newPath = '/eurogranite-website/';
      if (pathSegments.length > 1) {
        // Keep the original path as hash for React to handle
        newPath += '#' + location.pathname;
      }
      location.replace(newPath);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you're not redirected automatically, <a href="/eurogranite-website/">click here</a>.</p>
  </body>
</html>
