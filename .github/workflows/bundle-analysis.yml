name: Bundle Analysis

on:
  pull_request:
    branches: [ master ]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  bundle-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run bundle size analysis
        id: bundle-check
        run: |
          npm run bundle:size > bundle-report.txt 2>&1
          echo "Bundle analysis completed"
          cat bundle-report.txt
        continue-on-error: true

      - name: Upload bundle report
        uses: actions/upload-artifact@v4
        with:
          name: bundle-analysis-report
          path: bundle-report.txt
          retention-days: 30

      - name: Comment on PR with bundle analysis
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = './bundle-report.txt';

            if (fs.existsSync(path)) {
              const report = fs.readFileSync(path, 'utf8');

              const comment = `## üì¶ Bundle Analysis Report

              \`\`\`
              ${report}
              \`\`\`

              > This analysis runs automatically on every PR to monitor bundle size changes.
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }

      - name: Check bundle size limits
        run: |
          if npm run bundle:size; then
            echo "‚úÖ Bundle size check passed"
          else
            echo "‚ùå Bundle size check failed - bundle exceeds limits"
            echo "Please check the bundle analysis report for recommendations"
            exit 1
          fi